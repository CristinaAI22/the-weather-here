<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>The-weather-here</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">The Weather Here</h1>
      <div class="nav">
        <a href="/" class="nav_link">Check in!</a>
        <a href="/logs" class="nav_link">View check-ins</a>
      </div>
      <div class="info_container">
        <div class="text_container">
          <p>
            City: <span id="city"></span><br />
            Region:<span id="region"></span><br />
            Country:<span id="country"></span><br />
          </p>

          <p>
            latitude:<span id="lat"></span>&deg<br />
            longitude:<span id="lon"></span>&deg<br />
          </p>
          <p>
            The weather here is
            <span id="summary"></span>
            , with a temperature of
            <span id="temp"></span>Â° Celsius. The concentration of particulate
            matter (<span id="aq_parameter"></span>)is
            <span id="aq_value"></span><span id="aq_unit"></span>, last read on
            <span id="aq_date"></span>.
          </p>
        </div>
        <img src="" alt="icon for weather" id="icon" />
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
